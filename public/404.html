<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lost in the Financial Maze? (404) - Wealth Wizards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  
  <!-- Bootstrap CSS - Using CDN for public error pages (since we can't use Rails asset pipeline) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles matching Wealth Wizards theme -->
  <style>
    /* Theme colors matching application.scss */
    :root {
      --ivory-ledger: #F4F1E7;
      --old-money-green: #3B5D43;
      --hover-green: #4F7258;
      --gold: #C9A24E;
      --charcoal-ink: #2E2E2E;
    }

    /* Body styling to match application layout */
    body {
      background-color: var(--ivory-ledger);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--charcoal-ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main container matching application.scss main padding */
    main {
      padding: 60px 40px 30px;
      flex: 1;
    }

    /* Card styling matching card-custom component */
    .error-card {
      background-color: var(--old-money-green);
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Card border effect matching card-custom::before */
    .error-card::before {
      content: "";
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 10px;
      right: 10px;
      border: 1px solid var(--ivory-ledger);
      border-radius: 0.4rem;
      pointer-events: none;
    }

    /* Card body matching card-custom styling exactly */
    .error-card .card-body {
      padding: 0 1.5rem 1.0rem;
      color: var(--ivory-ledger);
      position: relative;
      z-index: 1;
    }

    /* Card header matching card-custom header exactly */
    .error-card .card-header {
      background-color: var(--old-money-green);
      color: var(--gold);
      font-weight: 700;
      padding: 1.0rem 1.5rem 0;
      border-bottom: none;
    }

    /* Button styling matching button-gold component exactly */
    .btn-gold {
      background-color: var(--gold);
      color: var(--old-money-green);
      border-radius: 0.5rem;
      font-weight: 600;
      padding: 0.3rem 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      display: inline-block;
    }

    .btn-gold:hover,
    .btn-gold:focus,
    .btn-gold:active {
      background-color: #d4b05e;
      color: var(--old-money-green);
      border-color: #d4b05e;
    }

    /* Link styling for navigation */
    .error-links a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

    .error-links a:hover {
      color: var(--hover-green);
      text-decoration: underline;
    }

    /* Error image styling - matches application image display */
    .error-image {
      max-width: 350px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* Image container for better spacing matching app layout */
    .error-image-container {
      margin-bottom: 3rem;
      padding: 0 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      main {
        padding: 60px 20px 30px;
      }

      .error-links a {
        display: block;
        margin: 0.5rem 0;
      }

      .error-image {
        max-width: 280px;
      }
    }
  </style>
</head>

<body>
  <!-- Main content area matching application layout structure -->
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          
          <!-- Error image display - image already contains error code -->
          <div class="error-image-container text-center">
            <img src="/assets/404.png" alt="404 Error - Lost Wizard" class="error-image" onerror="this.style.display='none'">
          </div>

          <!-- Error Card matching card-custom component styling -->
          <div class="error-card">
            <div class="card-header text-center">
              <h2 class="mb-0">Lost in the Financial Maze?</h2>
            </div>
            <div class="card-body text-center">
              <p class="lead mb-3">
                This page doesn't exist in our realm of Wealth Wizards.
              </p>
              <p class="mb-4">
                The page you're looking for may have been moved, deleted, or never existed. 
                Don't worry - even the wisest wizards get lost sometimes!
              </p>
              
              <!-- Navigation links to help users find their way back -->
              <div class="error-links mb-4">
                <a href="/">Return to Home</a>
                <a href="/dashboard">View Dashboard</a>
                <a href="/gameboard">Go to Gameboard</a>
              </div>

              <!-- Primary action button -->
              <a href="/" class="btn-gold mt-3">
                Start Your Journey
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
